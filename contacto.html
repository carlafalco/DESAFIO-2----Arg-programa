    <div class="contact">

            <h3>Dejanos tu mensaje.</h3>

            <div class="mb-2">

              </div>
            
              <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Aqui va su mensaje"></textarea>

        </div>
